<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: white;
        width: 350px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #357abd;
    }

    .links {
        text-align: center;
        margin-top: 15px;
    }

    .links a {
        display: block;
        text-decoration: none;
        color: #4a90e2;
        margin-top: 8px;
        font-size: 14px;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="login-container">
    <h2>User Login</h2>

    <div class="form-group">
        <label>User Name / User ID</label>
        <input type="text" placeholder="Enter User Name or User ID" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>
    </div>

    <button onclick="loginUser()">Login</button>

    <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Register New User</a>
    </div>
</div>

<script>
function loginUser() {
    alert("Login request submitted!");
}
</script>

</body>
</html>
